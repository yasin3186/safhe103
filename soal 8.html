<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script text="text/javascript">
        var x=15,y=2,z=6;
        y=x--;
        z=++x;
        ++z;
        document.write("X="+x+"<br/>");
        document.write("Y="+y+"<br/>");
        document.write("Z="+z+"<br/>");
    </script>
    
</body>
</html>
